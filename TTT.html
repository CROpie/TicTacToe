<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="TTT.js" defer></script>

    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="gameboard">
        <button value="p0" class="square" id="p0">0</button>
        <button value="p1" class="square" id="p1">1</button>
        <button value="p2" class="square" id="p2">2</button>
        <button value="p3" class="square" id="p3">3</button>
        <button value="p4" class="square" id="p4">4</button>
        <button value="p5" class="square" id="p5">5</button>
        <button value="p6" class="square" id="p6">6</button>
        <button value="p7" class="square" id="p7">7</button>
        <button value="p8" class="square" id="p8">8</button>
    </div>
</body>
</html>
